    <div class="content">

            <div class="hideborder">
                <div class="contentTitle">用户注册</div>
            </div>
            <form method="get" action="php/regsave.php" id="f" class="Tabcentent">
                <ul>
                    <li>
                        <span><i class="font_fe">*</i>用户名：</span>
                        <input type="text" placeholder="请输入用户名" name="username" id="txtusername">
                        <img src="images/userName.png" class="imgSize">
                        <span class="usernameMsg1"></span>
                    </li>
                    <li>
                        <span><i class="font_fe">*</i>请设置密码：</span>
                        <input type="text" placeholder="请输入密码！ 以字母开头，大于八位" name="userpass" id="password1">
                        <img src="images/passWord.png" class="imgSize">
                        <span class="usernameMsg2"></span>
                    </li>
                    <li>
                        <span><i class="font_fe">*</i>请确认密码：</span>
                        <input type="text" placeholder="请再次输入密码" name="userpass" id="password2">
                        <img src="images/passWord.png" class="imgSize">
                        <span class="usernameMsg3"></span>
                    </li>
                    <li>
                        <span>邮箱：</span>
                        <input type="text" placeholder="请输入邮箱" id="emails">
                        <span class="usernameMsg4"></span>
                    </li>
                    <li>
                        <span><i class="font_fe">*</i>手机：</span>
                        <input type="text" placeholder="请输入手机" id="phoneNum">
                        <img src="images/phone.png" class="phoneImgSize">
                        <span class="usernameMsg5"></span>
                    </li>
                    <li>
                        <span><i class="font_fe">*</i>手机验证码：</span>
                        <input id="phoneyz" type="text" placeholder="请输入手机验证码">
                        <p class="phoneVerification">获取短信验证码</p>
                        <span class="usernameMsg6"></span>
                    </li>
                </ul>
                <div class="rad">
                    <span><input type="checkbox" class="radiomenu"></span> 
                    <span class="usernameMsg7"></span>
                    <a href="javascript:;" class="radiomenuhou">同意贵州电商云《用户协议》和《隐私声明》</a>
                </div>
                <div><input type="submit" class="btnmenu" value="同意协议并注册"></div>
